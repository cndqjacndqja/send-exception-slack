plugins {
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenCentral()
}

dependencies {
    api 'org.springframework.boot:spring-boot-starter-web:2.6.9'
    api 'org.springframework.boot:spring-boot-starter-aop:2.6.9'
    api 'org.springframework.boot:spring-boot-starter-test:2.6.9'
    implementation 'com.slack.api:slack-app-backend:1.22.2'
    implementation 'com.slack.api:slack-api-model:1.22.2'
}

tasks.named('test') {
    useJUnitPlatform()
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'com.beomwhale'
            artifactId = 'library'
            version = '1.0.0'

            from components.java
        }
    }
}
